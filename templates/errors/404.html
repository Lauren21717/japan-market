<!-- templates/404.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 fw-bold">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">Oops! The page you're looking for seems to have vanished into thin air.</p>
            <div class="justify-content-center">
                <a href="{% url 'home' %}" class="btn blue-btn">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
