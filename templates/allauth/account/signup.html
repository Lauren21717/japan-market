{% extends "allauth/account/base_auth.html" %}

{% block auth_content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-center fw-bold">Sign Up</h2>
    </div>
</div>

<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn rose-btn w-100 mt-3">Sign Up</button>
</form>

<div class="text-center mt-3">
    <p class="mb-0">Already have an account? <a href="{% url 'account_login' %}" class="text-decoration-none">Login here</a>.</p>
</div>
{% endblock %}
