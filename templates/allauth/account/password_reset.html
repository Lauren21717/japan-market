{% extends "allauth/account/base_auth.html" %}

{% block auth_content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-center">Reset Your Password</h2>
    </div>
</div>
<form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn blue-btn w-100 mt-3">Send Reset Link</button>
</form>
{% endblock %}
