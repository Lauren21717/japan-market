{% extends "allauth/account/base_auth.html" %}

{% block auth_content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-center">Change Password</h2>
    </div>
</div>
<form method="post" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn blue-btn" type="submit">Change Password</button>
</form>
{% endblock %}
