{% extends "allauth/account/base_auth.html" %}

{% block auth_content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-center">Set Password</h2>
    </div>
</div>
<form method="POST" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn blue-btn" type="submit">Set Password</button>
</form>
{% endblock %}
